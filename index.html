<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <title>Почивни дни</title>

  <link href="https://fonts.googleapis.com/css?family=Fira+Sans:400,400i,700,700i&display=swap&subset=cyrillic" rel="stylesheet">
  <style>
    body { font-family: 'Fira Sans', sans-serif; }
  </style>
</head>
<body>
<div class="container">
  <h1>Почивни дни</h1>

  <div id="root"></div>
</div>

<!-- load webcomponents bundle, which includes all the necessary polyfills -->
<script src="./node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
<script type="module" src="./app.js"></script>
<script>
  const getFirstDayIndex = (year, month) => {
    return new Date(year, month - 1).getDay()
  }

  const getTotalDaysInMonth = (year, month) => {
    return 32 - new Date(year, month - 1, 32).getDate()
  }

  const choosenYear = 2019
  const choosenMonth = 5

  const renderWeek = () => {
    const elRow = document.createElement('tr')

    for (var i = 1; i <= 7; i++) {
      const firstDayIndex = getFirstDayIndex(choosenYear, choosenMonth)
      const elCell = document.createElement('td')

      if (i >= firstDayIndex) {
        elCell.textContent = '+'
      } else {
        elCell.textContent = '-'
      }

      elRow.appendChild(elCell)
    }

    return elRow
  }
</script>
</body>
</html>
